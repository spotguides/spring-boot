pipeline:
  create_cluster:
    image: banzaicloud/ci-pipeline-client:0.8
    action: EnsureCluster

  test:
    image: maven:3.5-jdk-11-slim
    commands:
    - mvn -Dmaven.repo.local=${PWD}/.m2/repository clean test

  build_image:
    image: maven:3.5-jdk-11-slim
    commands:
    - mvn -Dmaven.repo.local=${PWD}/.m2/repository compile jib:build
    environment:
      DOCKER_REPO: '{{ .CICD_REPO }}'
      DOCKER_TAG:  '{{ trunc 7 .CICD_COMMIT_SHA }}'
    secretFrom:
      DOCKER_USERNAME:
        keyRef: username
      DOCKER_PASSWORD:
        keyRef: password

#  build_image:
#    image: banzaicloud/kaniko-plugin
#    dockerfile: Dockerfile
#    repo: '{{ .CICD_REPO }}'
#    tags: '{{ trunc 7 .CICD_COMMIT_SHA }}'
#    secretFrom:
#      DOCKER_USERNAME:
#        keyRef: username
#      DOCKER_PASSWORD:
#        keyRef: password

  package_application:
    image: lachlanevenson/k8s-helm:latest
    commands:
    - helm init -c
    - helm repo add banzaicloud-stable http://kubernetes-charts.banzaicloud.com/branch/master
    - helm dep update ./.banzaicloud/charts/spotguide-spring-boot
    - helm package ./.banzaicloud/charts/spotguide-spring-boot

  install_mysql_user_secret:
    when:
      branch:
        include: [master]
    image: banzaicloud/ci-pipeline-client:0.8
    action: InstallSecret
    clusterSecret:
      name: '{{ .CICD_REPO_NAME }}-mysql'
      namespace: default
      merge: true
      spec:
        - name: mysql-username
          source: username
        - name: mysql-password
          source: password

  install_mysql_root_secret:
    when:
      branch:
        include: [master]
    image: banzaicloud/ci-pipeline-client:0.8
    action: InstallSecret
    clusterSecret:
      name: '{{ .CICD_REPO_NAME }}-mysql'
      namespace: default
      merge: true
      spec:
        - name: mysql-root-password
          source: password

  deploy_application:
    when:
      branch:
        include: [master]
    image: banzaicloud/ci-pipeline-client:0.8
    action: EnsureDeployment
    deployment:
      name: './spotguide-spring-boot-1.0.0.tgz'
      reuseValues: true
      releaseName: '{{ .CICD_REPO_NAME }}'
      values:
        image:
          repository: '{{ .CICD_REPO }}'
          tag: '{{ trunc 7 .CICD_COMMIT_SHA }}'
          pullPolicy: Always
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/redirect-regex: ^http://(.*)
            traefik.ingress.kubernetes.io/redirect-replacement: https://$1
            traefik.ingress.kubernetes.io/redirect-permanent: "true"
          hosts:
          - "{{.CICD_REPO_NAME}}.{{.CLUSTER_NAME}}.{{.ORG_NAME}}.{{.DOMAIN_NAME}}"
        mysql:
          existingSecret: '{{ .CICD_REPO_NAME }}-mysql'
